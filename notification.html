<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="notification.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
  <title>Notification Bar</title>
</head>
<body>
  <div class="container">
    <div class="bar-1">
      <img src="notification.png" alt="Notification Bell" class="bell">
      <p class="message">You have a new message.</p>
      <button class="close-btn-1"></button>
    </div>
    <div class="bar-2">
      <img src="notification.png" alt="Notification Bell" class="bell">
      <p class="message">Hey it's time to workout!</p>
      <button class="close-btn-2"></button>
    </div>
    <div class="bar-3">
      <img src="notification.png" alt="Notification Bell" class="bell">
      <p class="message">Match about to start in 30 minutes!</p>
      <button class="close-btn-3"></button>
    </div>
  </div>
</body>
</html>
